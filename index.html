<!DOCTYPE html>
<html> 

<head>
    <meta charset=utf-8/>
    <!-- Adding necessary information/connecting to css doc-->
    <title>hw-05</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src='js/d3.v6.1.1/d3.min.js'></script>
    
</head>


<body>
    <!-- Add header for the page -->
    <h1>hw-05: Interactive Graph with D3</h1>

    <!-- Create table w/ visualizations -->
    <div class="flex-container">

        <!-- left col -->
        <div id="leftcol">
            <div id="scatterplot"></div>
        </div>
        <!-- right col -->
        <div id="rightcol">

            <!-- portion of column for coordinates-->
            <div id="coord-display">
                <p id="coordinates">Last point clicked:</p>
            </div>

            <br>

            <!-- portion of column for dropdown/point addition-->
            <div id="dropdowns">

                <!-- x-coordinate selection -->
                <label>Select your x-coordinate:</label>
                <select id="x-coordinate">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>

                <br>

                <!-- y-coordinate selection -->
                <label>Select your y-coordinate:</label>
                <select id="y-coordinate">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>

                <br>

                <!-- submit button, which adds pt to graph -->
                <button type="button" onclick="newPoint()">Add to Graph</button>
            </div>
        </div>

    </div>

    <script src='js/main.js'></script>

</body>

</html>
